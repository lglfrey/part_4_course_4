<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/site.css" rel="stylesheet" />
  <div th:insert="blocks/header" ></div>
</head>
<body>
<div class=ex1><h1>Сотрудники</h1></div>
<table  border="1" class="styled-table">
  <tr>
    <th>Имя</th>
    <th>Департамент</th>
  </tr> <!--ряд с ячейками заголовков-->
  <tr th:each="el : ${employees}">
    <td th:text="${el.name}"></td>
    <td>
      <from th:each="pasp : ${el.getDepartment()}">
        <p th:text="${pasp.getNameDep()}"/>
      </from>
    </td>

    <td><a th:href="'/employee/' + ${el.id} + '/edit'" class="edit">Редактировать</a></td>
    <td><a th:href="'/employee/' + ${el.id} + '/remove'" class="delete">Удалить</a></td>
  </tr>

</table>
